<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Congratulation!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{url_for('static', filename='style/confirm.css')}}" rel="stylesheet">
    <link rel="icon" href="https://www.johndeweyhighschool.org/pics/school_logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="title text-center text-light bg-dark">
        <h1 class="main-text">Admitted student experience day</h1>
    </div>
    <div class="body-title">
        <h1 class="title-text">Check below for your information!</h1>
    </div>
    <div class="body">
        <div class="body-header">
            <h2 style="font-size: 32px;">John Dewey High School</h2>
        </div>
        <div class="body-body">
            <div class="body-imgs">
                <img src="https://www.johndeweyhighschool.org/pics/school_logo.png" alt="" class="body-img">
            </div>
            <div class="body-content">
                <div class="values">
                    <h3 class="name">Name</h3>
                    <h3 class="value">{{this["name"]}}</h3>
                </div>
                <div class="values">
                    <h3 class="name">Email</h3>
                    <h3 class="value">{{this["email"]}}</h3>
                </div>
                <div class="values">
                    <h3 class="name">Phone</h3>
                    <h3 class="value">{{this["phone"]}}</h3>
                </div>
                <div class="values">
                    <h3 class="name">School</h3>
                    <h3 class="value">{{this["school"]}}</h3>
                </div>
                <div class="values">
                    <h3 class="name">Rider Osis</h3>
                    <h3 class="value">{{this["osis"]}}</h3>
                </div>
            </div>
        </div>
        <div class="body-footer">
            <h2>Thank you, for coming and visiting John Dewey High School!</h2>
        </div>
    </div>
    <div class="return">
        <a href="/return"><button class="btn btn-primary return-btn">Return</button></a>
    </div>
</body>
</html>
